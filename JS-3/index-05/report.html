<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="home.html">Movie Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="home.html">Home</a>
              <a class="nav-link" href="movie.html">Movies</a>
              <a class="nav-link active" aria-current="page" href="report.html"
                >Report</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
        <h1>Movie Report</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Top-Rated Movie</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><b>Title: </b> Movie 2</p>
                        <p class="card-text"><b>Rating: </b> 9.2 </p>
                        <p class="card-text"><b>Director: </b> Jane Smith</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Most Popular Genre</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><b>Genre: </b> Action</p>
                        <p class="card-text"><b>Total Movies: </b> 3</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
  </body>
</html>
