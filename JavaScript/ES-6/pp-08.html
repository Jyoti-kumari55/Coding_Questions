<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color Based on Input</title>
</head>
<body>
  <div>
    <label for="colorInput">Enter color:</label>
    <input type="text" id="colorInput" placeholder="e.g., #00ff00">
    <button id="changeColor1Btn">Change Background Section 1</button>
    <button id="changeColor2Btn">Change Background Section 2</button>
  </div>

  <br>
  
  <p id="errorMessage" style="color: red; display: none;">Invalid color format.Please enter a valid color (e.g., #00ff00)</p>
  <div id="textToColor1" class="section">Section 1</div>
  <div id="textToColor2" class="section">Section 2</div>


  <script>
    const colorInput = document.getElementById('colorInput');
    const changeColor1Btn = document.getElementById('changeColor1Btn');
    const changeColor2Btn = document.getElementById('changeColor2Btn');
    const textToColor1 = document.getElementById('textToColor1');
    const textToColor2 = document.getElementById('textToColor2');
    const errorMessage = document.getElementById('errorMessage');
    
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }
    
    changeColor1Btn.addEventListener("click", function() {
      const colorValue = colorInput.value;
      if (isValidColor(colorValue)) {
        textToColor1.style.backgroundColor = colorValue;
        errorMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'block';
      }
    });

    changeColor2Btn.addEventListener("click", function() {
      const colorValue = colorInput.value;
      if (isValidColor(colorValue)) {
        textToColor2.style.backgroundColor = colorValue;
        errorMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
