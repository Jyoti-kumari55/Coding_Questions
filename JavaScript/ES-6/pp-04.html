<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p><b>Ques: 4 </b>Write a program to take a number input from user and print multiplication table 12 times for that number.
             Display the result on the DOM as an unordered list on click of the Generate Table button.
            </p>
            <br/>
      <h1>Multiplication Table Generator</h1>
    </header>
    <main>
        <div>
            <label for="inputNum">Enter a Number: </label>
            <input type="number" id="inputNum" />
            <button type="submit" id="numTableBtn">Generate Table</button>
        </div>
       
        <br/>
        <ul id="numTable"></ul>
    </main>

    <script>
        const inputNum = document.getElementById("inputNum");
        const numTableBtn = document.getElementById("numTableBtn");
        const numTable = document.getElementById("numTable");
        numTableBtn.addEventListener("click", () => {
            const num = inputNum.value;
              for(let i = 1; i <= 12; i++){
                const li = document.createElement("li");
                li.innerHTML = `${num} * ${i} = ${num * i}`;
                numTable.appendChild(li);
              }
        })
    </script>
</body>
</html>
