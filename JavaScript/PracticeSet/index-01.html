<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <h1> Male characters whose height is greater than 180</h1>
    <div id="maleNames"></div>
    <script >
        const characters = [
    {
        name: 'Luke Skywalker',
        height: 172,
        eye_color: 'blue',
        gender: 'male',
    },
    {
        name: 'Darth Vader',
        height: 202,
        eye_color: 'orange',
        gender: 'male',
    },
    {
        name: 'Leia Organa',
        height: 150,
        eye_color: 'brown',
        gender: 'female',
    },
    {
        name: 'Anakin Skywalker',
        height: 188,
        eye_color: 'blue',
        gender: 'male',
    },
];
        const maleNameContainer = document.getElementById("maleNames");
        const filteredMale = characters.filter((person) => person.height > 180 && person.gender === "male");
        filteredMale.forEach((element) => {
            const nameElement = document.createElement("h3");
            // nameElement.classList.add('list-group-item');
            nameElement.style.color = element.eye_color;
            nameElement.textContent = element.name;

            maleNameContainer.appendChild(nameElement);
        })
    </script>
</body>
</html>
