<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">
   <h1>Voting</h1>
   <input type="radio" name="voter" id="voter1" value="John" />
   <label for="voter1" class="me-4">Vote for John</label>
 
   <input type="radio" name="voter" id="voter2" value="Alice" />
   <label for="voter2" class="me-4">Vote for Alice</label>
   <button type="submit" class="btn btn-primary" id="voteButn">Vote</button>
   <div class="mt-5 row">
     <div class="col-md-6">
       <h3>Vote count for John: </h3>
       <p id="count1Result">0</p>
     </div>
     <div class="col-md-6">
       <h3>Vote count for Alice:</h3>
       <p id="count2Result">0</p>
     </div>
     <h3 class="mb-2 mt-2">Current Winner:</h3>
     <p id="winnerResult" class="fs-5">No votes yet!</p>
   </div>

   <script>
     const voter1 = document.getElementById("voter1");
    const voter2 = document.getElementById("voter2");
    const voterBtn = document.getElementById("voteButn");
    const count1Result = document.getElementById("count1Result");
    const count2Result = document.getElementById("count2Result");
    const winnerResult = document.getElementById("winnerResult");
    
    let voteCount1 = 0; 
    let voteCount2 = 0;
    
    voterBtn.addEventListener("click", function() {
      if(voter1.checked) {
        voteCount1 += 1;
        count1Result.textContent = voteCount1;
        updateVoterWinner();
      }
      else if(voter2.checked){
        voteCount2 += 1;
        count2Result.textContent = voteCount2;
        updateVoterWinner();
      }
      else {
        alert("Please select a voter");
      }
    })

    function updateVoterWinner() {
      if(voteCount1 > voteCount2){
        winnerResult.innerHTML = `John is winning with ${voteCount1} vote!`;
      }
      else if(voteCount1 < voteCount2){
        winnerResult.innerHTML = `Alice is winning with ${voteCount2} vote!`;
      }
      else {
        let count = voteCount1 = voteCount2;
        winnerResult.innerHTML = `It's a tie with ${count} vote each!`;
      }
    }
   </script>
</body>
</html>
