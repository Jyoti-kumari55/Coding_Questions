<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <h1>Priority To-Do List</h1>
    <div class="d-flex mt-4">
        <input id="task" type="text" class=" form-control w-25" placeholder="Add a new Task"/>
        <select id="priority" class="form-select w-25">
            <option value="Low Priority">Low Priority</option>
            <option value="Medium Priority">Medium Priority</option>
            <option value="High Priority">High Priority</option>
        </select>
        <button id="todoBtn" type="submit" class="btn btn-primary px-4 ms-2">Add</button>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <h3>Low Priority</h3>
            <div class="list-group" id="lowPList"></div>
        </div>
        <div class="col-md-4">
            <h3>Medium Priority</h3>
            <div class="list-group" id="mediumPList"></div>
        </div>
        <div class="col-md-4">
            <h3>High Priority</h3>
            <div class="list-group" id="highPList"></div>
        </div>
    </div>
  
    <script src="index-01.js"></script>

</body>
</html>
