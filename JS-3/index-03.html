<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container mt-4">
      <h1>Poll Voting</h1>
    </header>

    <section class="container mt-4">
      <div class="mb-3">
        <label class="form-label" for="voter1">John Doe</label>
        <input type="radio" name="voters" id="voter1" value="John Doe" />
        <br />
        <label class="form-label" for="voter2">Alex William</label>
        <input type="radio" name="voters" id="voter2" value="Alex William" />
        <br />
        <label class="form-label" for="voter3">Prerana Nawar</label>
        <input type="radio" name="voters" id="voter3" value="Prerana Nawar" />
      </div>

      <button type="button" id="votersSubmitBtn" class="btn btn-primary">
        Vote
      </button>

      <div class="mt-4">
        <h2>Results:</h2>
        <div id="votersResults" class="list-group mb-3"></div>
        <p id="countedVoters"></p>
      </div>

      <h2>Winner:</h2>
      <div id="winnerResult"></div>
    </section>

    <script src="index-03.js"></script>
  </body>
</html>
