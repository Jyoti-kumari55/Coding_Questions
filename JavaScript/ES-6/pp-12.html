<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container mt-4">
    <h1>Voting</h1>
    <div class="mt-3 mb-4">
        <button type="submit" id="johnVoteBtn" class="btn btn-primary ">Vote for John</button>
        <button type="submit" id="aliceVoteBtn" class="btn btn-success ms-3">Vote for Alice</button>
    </div>
    <div class="mb-3">
        <h2>Vote count for John: </h2>
        <span id="johnCount">0</span>   
    </div>
   
    <div class="mb-2">
        <h2>Vote count for Alice: </h2>
        <span id="aliceCount">0</span>
    </div>

    <script>
        const johnVoteBtn = document.getElementById("johnVoteBtn");
        const aliceVoteBtn = document.getElementById("aliceVoteBtn");
        const showJohnCount = document.getElementById("johnCount");
        const showAliceCount = document.getElementById("aliceCount");
        let johnCount = 0;
        let aliceCount = 0;
        johnVoteBtn.addEventListener("click", () => {
            johnCount++;
            showJohnCount.textContent = johnCount;
        });
        aliceVoteBtn.addEventListener("click", () => {
            aliceCount++
            showAliceCount.textContent = aliceCount;
        })
    </script>
    
</body>
</html>
