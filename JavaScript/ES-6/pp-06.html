<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p><b>Ques: 6 </b>Given an array of numbers : [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32] 
            Write a program to classify numbers and display the resulting array on the DOM as shown in the output below.
            </p>
            <br/>
      <h1>Number Classification Program</h1>
      <h3>Classified Array: </h3>
    </header>
    <main>
       <ul id="arrNumList"></ul>
    </main>
    <script>
        const numbersArr = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32] ;
        const arrNumList = document.getElementById("arrNumList");

        const generateNumArray = (arr) => {
            const newArr = [];
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] < 0 && arr[i] > -9) {
                    newArr.push(arr[i] + " - Single Digit Negative Number")
                }else if (arr[i] > -99 && arr[i] < -9) {
                    newArr.push(arr[i] + " - Double Digit Negative Number")
                }else if(arr[i] === 0) {
                    newArr.push(arr[i] +  " - Zero")
                }else if(arr[i] > 0 && arr[i] < 9){
                    newArr.push(arr[i] +  " - Single Digit Postive Number")
                }else if(arr[i] > 9 && arr[i] < 99){
                    newArr.push(arr[i] +  " - Double Digit Postive Number")
                }else {
                    newArr.push(arr[i]);
                }
            }
            arrNumList.innerHTML = " ";
            newArr.forEach(element => {
                const li = document.createElement("li");
                li.textContent = element;
                arrNumList.appendChild(li);
            }) 
        }
        generateNumArray(numbersArr);
    </script>
</body>
</html>
