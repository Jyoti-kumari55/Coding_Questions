<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="myCountry">Enter your Country:</label>
    <input type="text" id="myCountry"/>
    <button type="submit" id="countryBtn">Display Country</button>
    <p id="getCountry"></p>
    <br/>
    <label for="myWeb">Enter your Website Name:</label>
    <input type="text" id="myWeb"/>
    <button type="submit" id="webBtn">Display Heading</button>
    <p id="getWebsite"></p>
    <br/>
    <label for="isStudent">Are you a student:</label>
    <input type="text" id="isStudent"/>
    <button type="submit" id="studentBtn">Display Response</button>
    <p id="getStudent"></p>
    <br/>
    <label for="myAge">Enter your Age:</label>
    <input type="number" id="myAge"/>
    <button type="submit" id="ageBtn">Check Age</button>
    <p id="getAge"></p>
    <script>
      const myCountry = document.getElementById("myCountry");
      const countryBtn = document.getElementById("countryBtn");
      const getCountry = document.getElementById("getCountry");

      countryBtn.addEventListener("click", function() {
        const country = myCountry.value;
        getCountry.textContent = `Your country is: ${country}`;
      });

      const myWeb = document.getElementById("myWeb");
      const webBtn = document.getElementById("webBtn");
      const getWebsite = document.getElementById("getWebsite");

      webBtn.addEventListener("click", function () {
        const website = myWeb.value;
        getWebsite.innerHTML = `<b>${website} </b>`;
      });

      const isStudent = document.getElementById("isStudent");
      const studentBtn = document.getElementById("studentBtn");
      const getStudent = document.getElementById("getStudent");
      studentBtn.addEventListener("click", function() {
        const student = isStudent.value;
        if(student === "No" || student === "no" || student === "NO"){
            getStudent.textContent = "You are not a student."
        }else {
            getStudent.textContent = "You are a student."

        }
      });

      const  myAge = document.getElementById("myAge");
      const ageBtn = document.getElementById("ageBtn");
      const getAge = document.getElementById("getAge");
      ageBtn.addEventListener("click", function() {
        const age = myAge.value;
        if(age > 18 && age <= 60) {
            getAge.textContent = "You are an Adult "
        }else if(age > 60 ) {
            getAge.textContent = "You are a Senior Adult."
        }else {
            getAge.textContent = "You are a minor."
        }
      })
    </script>
</body>
</html>
